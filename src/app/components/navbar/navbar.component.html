<md-toolbar color="primary">
  <div class="button-row">
    <button md-button (click)="openSignupDialog()">REGISTER </button>
    <button *ngIf="!username" md-button (click)="openLoginDialog()"> LOG IN </button>
    <button *ngIf="username" md-button (click)="logout()">LOG OUT </button>
    <button routerLink="/books" md-button>Book List</button>
    <button routerLink="/author" md-button>Author</button>
    <button routerLink="/my_page" md-button>My Page</button>
    <button routerLink="/blog" md-button>Blogs</button>
  </div>
  <div *ngIf="loggedIn()" class="button-row">
    <button md-button>
      I am, {{ username }} <md-icon>keyboard_arrow_down</md-icon>
    </button>
  </div>
</md-toolbar>
<router-outlet></router-outlet>
